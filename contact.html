<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Canteen</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            color: #4CAF50;
        }

        /* Contact Info */
        .contact-info {
            background-color: #e8f5e9;
            padding: 15px;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        /* Google Map */
        .map-container {
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Details -->
        <div class="section contact-info">
            <h2>Contact Information</h2>
            <p><strong>üìç Address:</strong> 123 Street, Kerala, India</p>
            <p><strong>üìû Phone:</strong> +012 345 67890</p>
            <p><strong>üìß Email:</strong> info@example.com</p>
            <p><strong>üïí Opening Hours:</strong> Monday - Friday, 09AM - 04PM</p>
        </div>

        <!-- Contact Form -->
        <div class="section">
            <h2>Send Us a Message</h2>
            <form class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Google Map -->
        <div class="section map-container">
            <h2>Find Us Here</h2>
            <iframe 
                width="100%" 
                height="300" 
                frameborder="0" 
                style="border:0" 
                allowfullscreen 
                loading="lazy"
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Kerala,India">
            </iframe>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Online Canteen. All Rights Reserved.</p>
    </footer>

</body>
</html>
